<!doctype html>
<html lang="pt">

  <head>
  
  <html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http:www.thymeleaf.org">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Cadastro de cliente!</title>
  </head>
  <body>
    <div class="container">
    
    	<div class=" shadow-lg text-center py-5 px-5 mx-5 my-5 d-flex justify-content-center rounded-circle">
    		<h1 class=" shadow display-3 text-center h2 lead mb-4 text-muted   mx-5 my-5  py-5 px-5">Listagem de alunos</h1>
    	</div>
    	
    	<table class="table table-bordered table-hover table-lg table-responsive-lg">
  <thead class="thead-dark shadow">
    <tr>
      <th scope="col" >ID</th>
      <th scope="col" class="text-center">NOME</th>
      <th scope="col" class="text-center">Ações</th>
     
    </tr>
  </thead>
  <tbody>
    <tr th:each="aluno : ${alunos}">
     <th scope="row" th:text="${aluno.id}" ></th>
      <td th:text="${aluno.nome}" class="text-center"></td>
      <td>
      	<div class="btn group d-flex justify-content-center mx-5">
      	<a class="btn btn-sm btn-primary" th:href="@{/aluno/alterar/{idAluno}(idAluno=${aluno.id})}">ALTERAR</a>
      	<a class="btn btn-sm btn-danger" th:href="@{/aluno/excluir/{idAluno}(idAluno=${aluno.id})}">EXCLUIR</a>
      	</div>
      </td>
      

    </tr>
  
  </tbody>
</table>

<a th:href="@{/aluno/cadastrar}" class="btn btn-success btn-lg btn-block btn-rounded h1-responsive" >Cadastrar Novo Cliente</a>
    
    
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
